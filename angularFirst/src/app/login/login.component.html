<div class="background">
<form (submit)="loginUser($event)">
	<div class="input">
	<label>USERNAME</label>
	<input type="text" required>
	</div>
	<div class="input">
	<label>PASSWORD</label>
	<input type="password" required>
	</div>
	<div class="input">
	<input type="submit" value="Login">
	</div>
</form>
</div>
